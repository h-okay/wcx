name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Unit tests
        run: go test ./...

      - name: Fuzz smoke tests
        run: |
          go test ./internal/cli -run=^$ -fuzz=Fuzz -fuzztime=5s
          go test ./internal/wc -run=^$ -fuzz=Fuzz -fuzztime=5s

  benchmark:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run benchmark
        run: ./scripts/ci/run_benchmark.sh

      - name: Update benchmark badge and README
        run: ./scripts/ci/update_benchmark_artifacts.py

      - name: Commit benchmark updates
        run: ./scripts/ci/commit_benchmark_updates.sh

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: release-main
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Compute next semantic version
        id: semver
        run: ./scripts/release/compute_semver.sh

      - name: Create tag
        if: steps.semver.outputs.should_release == 'true'
        run: ./scripts/release/create_tag_if_missing.sh "${{ steps.semver.outputs.version }}"

      - name: Build release binaries
        if: steps.semver.outputs.should_release == 'true'
        run: ./scripts/release/build_assets.sh "${{ steps.semver.outputs.version }}"

      - name: Publish GitHub release
        if: steps.semver.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/release/publish_release.sh "${{ steps.semver.outputs.version }}"
